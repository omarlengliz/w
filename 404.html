<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-50">
    <div class="w-full max-w-md">
      
        
        <div class="bg-white rounded-lg shadow-md overflow-hidden w-full">
            <div class="flex h-1">
                <div class="w-1/3 bg-green-400"></div>
                <div class="w-1/3 bg-yellow-300"></div>
                <div class="w-1/3 bg-pink-300"></div>
            </div>
            
            <div class="p-8 text-center">
                <div class="flex justify-center mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-blue-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M12 2a10 10 0 110 20 10 10 0 010-20z" />
                    </svg>
                </div>
                <h1 class="text-6xl font-bold text-blue-900 mb-2">404</h1>
                <h2 class="text-2xl font-semibold text-blue-900 mb-4">Page Not Found</h2>
                <p class="text-gray-600 mb-8">We're sorry, the page you requested could not be found. Please check the URL or go back to the homepage.</p>
                
                <div class="flex flex-col space-y-3 sm:flex-row sm:space-y-0 sm:space-x-4 justify-center">
                    <a href="index.html" class="bg-blue-900 hover:bg-indigo-600 text-white py-2 px-6 rounded-lg font-medium transition duration-300">
                        Go Home
                    </a>
                    <button onclick="goBack()" class="border border-blue-900 text-blue-900 hover:bg-blue-50 py-2 px-6 rounded-lg font-medium transition duration-300">
                        Go Back
                    </button>
                </div>
                
                <div class="mt-8 text-sm text-gray-500">
                    <p>Need help? Contact the <a href="#" class="text-indigo-600 hover:text-indigo-800">IT Support Team</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
