<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-50">
    <div class="w-full max-w-md">
        <div class="mx-auto max-w-xs mb-4">
           <img src="./assets/img/logo-uttop-horizontal-rvb.png" alt="Logo UT Tarbes" class="w-full h-auto">
        </div>
        
        <div class="bg-white rounded-lg shadow-md overflow-hidden w-full">
            <div class="flex h-1">
                <div class="w-1/3 bg-green-400"></div>
                <div class="w-1/3 bg-yellow-300"></div>
                <div class="w-1/3 bg-pink-300"></div>
            </div>
            
            <div class="p-6">
                <h2 class="text-xl font-bold text-center mb-4 text-blue-900">Forgot Password</h2>
                
                <div class="mb-6 text-center">
                    <p class="text-gray-600 text-sm">Enter your email address and we'll send you a link to reset your password.</p>
                </div>
                
                <form>
                    <div class="mb-6">
                        <label for="email" class="block text-sm font-medium mb-2 text-blue-900">Email</label>
                        <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900 focus:border-blue-900" placeholder="email@test.test" required>
                    </div>
                    
                    <button type="submit" class="bg-blue-900 hover:bg-indigo-600 text-white py-3 px-4 w-full rounded-lg font-medium transition duration-300">
                        Send Reset Link
                    </button>
                </form>
                
                <div class="text-center mt-6">
                    <p class="text-sm text-gray-600">Remember your password? <a href="login.html" class="text-indigo-600 hover:text-indigo-800">Back to Login</a></p>
                </div>
                
                <div class="mt-8 text-center">
                    <p class="text-xs text-gray-500">Need assistance? <a href="#" class="text-indigo-600 hover:text-indigo-800">Contact Support</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
