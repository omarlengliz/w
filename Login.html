<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-50">
    <div class="w-full max-w-md">
        <div class="mx-auto max-w-xs mb-8">
           <img src="./assets/img/logo-uttop-horizontal-rvb.png" alt="Logo UT Tarbes" class="w-full h-auto">
        </div>
        
        <div class="bg-white rounded-lg shadow-md overflow-hidden w-full">
            <div class="flex h-1">
                <div class="w-1/3 bg-green-400"></div>
                <div class="w-1/3 bg-yellow-300"></div>
                <div class="w-1/3 bg-pink-300"></div>
            </div>
            
            <div class="p-8">
                <h2 class="text-2xl font-bold text-center mb-8 text-blue-900">Login</h2>
                
                <form>
                    <div class="mb-6">
                        <label for="email" class="block text-sm font-medium mb-2 text-blue-900">Email</label>
                        <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900 focus:border-blue-900" placeholder="email@test.test" required>
                    </div>
                    
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium mb-2 text-blue-900">Password</label>
                        <div class="relative">
                            <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900 focus:border-blue-900" placeholder="••••••••" required>
                            <button type="button" onclick="togglePassword('password', 'passwordToggleIcon', 'passwordHideIcon')" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600 hover:text-blue-900">
                                
                                <svg id="passwordToggleIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                                
                                <svg id="passwordHideIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="h-4 w-4 text-blue-900 rounded">
                            <label for="remember" class="ml-2 text-sm text-gray-600">Remember Me</label>
                        </div>
                        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="bg-blue-900 hover:bg-indigo-600 text-white py-2 px-4 w-full rounded-lg font-medium transition duration-300">
                        Login
                    </button>
                </form>
                
                <div class="text-center mt-6">
                    <p class="text-sm text-gray-600">You don't have nn account?  <a href="Signup.html" class="text-indigo-600 hover:text-indigo-800">Signup</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePassword(fieldId, showIconId, hideIconId) {
            const field = document.getElementById(fieldId);
            const showIcon = document.getElementById(showIconId);
            const hideIcon = document.getElementById(hideIconId);
            
            if (field.type === "password") {
                field.type = "text";
                showIcon.classList.add("hidden");
                hideIcon.classList.remove("hidden");
            } else {
                field.type = "password";
                showIcon.classList.remove("hidden");
                hideIcon.classList.add("hidden");
            }
        }
    </script>
</body>
</html>
